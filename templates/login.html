{{template "_head.html" .}}
<div class="container">
  <h1>Авторизация</h1>

  <form action="/login/" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Ваш логин</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин" name="login">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Пароль</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
</div>

</body>
</html>
